<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Immagini Puzzle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-auto-flow: dense;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 0;
    }
    #container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      display: block;
      border: 0.5px solid #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js" defer></script>
</head>
<body>
  <div id="viewport">
    <div id="container"></div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('container');
      const imageCount = 8;
      const totalImages = 200;

      function getImageSrc(index) {
        return `https://picsum.photos/seed/${index}/100/100`;
      }

      for (let i = 0; i < totalImages; i++) {
        const imgNum = Math.floor(Math.random() * imageCount) + 1;
        const img = document.createElement('img');
        img.src = getImageSrc(imgNum);
        container.appendChild(img);
      }

      const columns = Math.ceil(Math.sqrt(totalImages));
      const rows = Math.ceil(totalImages / columns);
      const containerWidth = columns * 100;
      const containerHeight = rows * 100;
      container.style.width = `${containerWidth}px`;
      container.style.height = `${containerHeight}px`;

      function initializePanzoom() {
        if (typeof Panzoom === 'undefined') {
          console.error('Panzoom library not loaded.');
          return;
        }

        const panzoom = Panzoom(container, {
          maxScale: 5,
          minScale: 0.2,
          contain: 'outside'
        });

        const viewport = document.getElementById('viewport');
        viewport.addEventListener('wheel', panzoom.zoomWithWheel);

        const centerX = (containerWidth / 2) * -1 + window.innerWidth / 2;
        const centerY = (containerHeight / 2) * -1 + window.innerHeight / 2;
        panzoom.pan(centerX, centerY);
        panzoom.zoom(1.2);
      }

      // Delay panzoom init until script is loaded
      if (document.readyState === 'complete') {
        initializePanzoom();
      } else {
        window.addEventListener('load', initializePanzoom);
      }
    });
  </script>
</body>
</html>
