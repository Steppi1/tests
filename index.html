<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Grid Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      border: 2px solid white;
      box-sizing: border-box;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxZoom: 3,
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true
    });

    const cols = 10;
    const rows = 10;
    const baseSize = 200;
    const totalWidth = cols * baseSize;
    const totalHeight = rows * baseSize;

    map.setView([totalHeight / 2, totalWidth / 2], 0);
    map.setMaxBounds([[0, 0], [totalHeight, totalWidth]]);

    const colors = ['#FF4136', '#2ECC40', '#0074D9', '#FF851B', '#B10DC9', '#FFDC00', '#001f3f', '#39CCCC', '#85144b', '#AAAAAA'];

    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const w = baseSize + (c % 3) * 40;
        const h = baseSize + (r % 2) * 30;
        const x = c * baseSize;
        const y = r * baseSize;
        const color = colors[(r * cols + c) % colors.length];

        const divIcon = L.divIcon({
          className: '',
          iconSize: [w, h],
          iconAnchor: [0, 0],
          html: `<div class="tile" style="width:${w}px; height:${h}px; background:${color}">${r},${c}</div>`
        });

        L.marker([y, x], {
          icon: divIcon,
          interactive: false
        }).addTo(map);
      }
    }
  </script>
</body>
</html>
