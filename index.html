<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollable Color Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .tile-box {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 20px;
      border: 2px solid white;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxZoom: 4,
      worldCopyJump: true,
      zoomControl: true
    });

    const tileSize = 200;
    const gridWidth = 5;
    const gridHeight = 5;
    const totalSize = tileSize * gridWidth;

    // Centra la mappa al centro esatto della griglia
    map.setView([totalSize / 2, totalSize / 2], 0);
    map.setMaxBounds([[0, 0], [totalSize, totalSize]]);

    const colors = ['red', 'green', 'blue', 'purple', 'orange', 'teal', 'brown', 'gray', 'pink'];

    for (let row = 0; row < gridHeight; row++) {
      for (let col = 0; col < gridWidth; col++) {
        const y = row * tileSize;
        const x = col * tileSize;

        const color = colors[(row * gridWidth + col) % colors.length];

        const icon = L.divIcon({
          className: '',
          iconSize: [tileSize, tileSize],
          html: `<div class="tile-box" style="background:${color};">${row},${col}</div>`
        });

        // Leaflet coord: [y, x] --> [lat, lng]
        L.marker([y + tileSize / 2, x + tileSize / 2], { icon }).addTo(map);
      }
    }
  </script>
</body>
</html>
