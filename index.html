<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .image-marker {
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.25,
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true // loop infinito finto
    });

    // Dimensione totale della "mappa"
    const mapSize = 5000; // Ridotto per testare se la mappa è visibile
    const tileSize = 300;  // Dimensione "immagine"
    map.setView([mapSize / 2, mapSize / 2], 0); // Posizione iniziale al centro della mappa

    // Definisce i limiti della mappa (loop orizzontale finto)
    const bounds = [[0, 0], [mapSize, mapSize]];
    map.setMaxBounds(bounds);

    const numImages = 50;
    const imagesPerRow = 10;
    const spacing = tileSize;

    // Crea una funzione per generare colori casuali
    function getRandomColor() {
      return Math.random() > 0.5 ? 'red' : 'green'; // alterna tra rosso e verde
    }

    // Carica "immagini" colorate e le piazza in una griglia spostata random
    for (let i = 0; i < numImages; i++) {
      const row = Math.floor(i / imagesPerRow);
      const col = i % imagesPerRow;

      // Posizione base
      let x = col * spacing;
      let y = row * spacing;

      // Spostamento random nell’area infinita
      x += Math.random() * mapSize / 2;
      y += Math.random() * mapSize / 2;

      // Centra "immagine" rispetto al punto
      const imageBounds = [
        [y, x],
        [y + tileSize, x + tileSize]
      ];

      // Crea un colore random (rosso o verde)
      const color = getRandomColor();

      // Crea una "immagine" colorata (un quadrato rosso o verde)
      const divIcon = L.divIcon({
        className: 'image-marker',
        html: `<div style="width: ${tileSize}px; height: ${tileSize}px; background-color: ${color};"></div>`,
        iconSize: [tileSize, tileSize]
      });

      L.marker([y + tileSize / 2, x + tileSize / 2], { icon: divIcon }).addTo(map);
    }
  </script>
</body>
</html>
