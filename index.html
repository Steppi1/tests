<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masonry Map Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none;
      touch-action: none;
    }
    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #panzoom {
      display: grid;
      gap: 10px;
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      pointer-events: auto;
      visibility: hidden;
    }
    .tile {
      background: transparent;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
      user-select: none;
      background: transparent;
    }

    @media (max-width: 768px) {
      #panzoom {
        grid-template-columns: repeat(10, 200px);
        grid-template-rows: repeat(10, 200px);
        width: calc((200px + 10px) * 10 - 10px);
        height: calc((200px + 10px) * 10 - 10px);
      }
    }

    @media (min-width: 769px) {
      #panzoom {
        grid-template-columns: repeat(10, 400px);
        grid-template-rows: repeat(10, 400px);
        width: calc((400px + 10px) * 10 - 10px);
        height: calc((400px + 10px) * 10 - 10px);
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const panzoomEl = document.getElementById('panzoom');
    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);
    const gridCount = 10;

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    function centerView() {
      const rect = panzoomEl.getBoundingClientRect();
      originX = (wrapper.clientWidth / 2) - (rect.width * scale / 2);
      originY = (wrapper.clientHeight / 2) - (rect.height * scale / 2);
      updateTransform();
    }

    for (let y = 0; y < gridCount; y++) {
      for (let x = 0; x < gridCount; x++) {
        const tile = document.createElement('div');
        tile.className = 'tile';

        const img = document.createElement('img');
        img.src = randomImage();

        img.onload = () => {
          if (!panzoomEl.dataset.ready) {
            panzoomEl.dataset.ready = 'true';
            panzoomEl.style.visibility = 'visible';
            centerView();
          }
        };

        tile.appendChild(img);
        panzoomEl.appendChild(tile);
      }
    }

    // Zoom scroll
    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const delta = -e.deltaY * 0.001;
      const newScale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      originX -= (mouseX - originX) * (newScale / scale - 1);
      originY -= (mouseY - originY) * (newScale / scale - 1);
      scale = newScale;
      updateTransform();
    }, { passive: false });

    // Pan
    wrapper.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'touch' && e.isPrimary === false) return;
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.style.cursor = 'grabbing';
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
      wrapper.style.cursor = 'grab';
    });

    // Touch zoom
    let lastTouchDist = null;
    let lastTouchCenter = null;

    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        isPanning = false;
        const rect = wrapper.getBoundingClientRect();
        const [t1, t2] = e.touches;

        const dx = t1.clientX - t2.clientX;
        const dy = t1.clientY - t2.clientY;
        const dist = Math.hypot(dx, dy);
        const centerX = (t1.clientX + t2.clientX) / 2 - rect.left;
        const centerY = (t1.clientY + t2.clientY) / 2 - rect.top;

        if (lastTouchDist !== null && lastTouchCenter) {
          const scaleFactor = dist / lastTouchDist;
          const newScale = Math.min(Math.max(0.1, scale * scaleFactor), 5);

          originX += centerX - lastTouchCenter.x;
          originY += centerY - lastTouchCenter.y;

          originX -= (centerX - originX) * (newScale / scale - 1);
          originY -= (centerY - originY) * (newScale / scale - 1);

          scale = newScale;
          updateTransform();
        }

        lastTouchDist = dist;
        lastTouchCenter = { x: centerX, y: centerY };
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        lastTouchDist = null;
        lastTouchCenter = null;
      }
    });

    // Recenter on resize
    window.addEventListener('resize', () => {
      setTimeout(centerView, 100);
    });
  </script>
</body>
</html>
