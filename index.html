<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collage Interattivo con Pan & Zoom</title>

  <style>
    /* Pagina fullscreen senza scroll di browser */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111; /* sfondo scuro */
    }

    /* Contenitore principale per Panzoom */
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background-color: #111;
    }

    /*
      Il "mosaic" è un grosso contenitore con posizione assoluta fissa,
      qui per esempio 3000x2000 px.  
      In realtà la dimensione può essere qualunque, 
      purché "abbastanza grande" per i posizionamenti delle immagini.
    */
    #mosaic {
      width: 3000px;
      height: 2000px;
      position: relative; /* conterrà immagini assolute */
    }

    /* Ogni immagine viene posizionata con left/top e dimensioni fisse:
       object-fit: cover per eventuali ritagli */
    .item {
      position: absolute;
      object-fit: cover; 
      /* togli se vuoi vedere le proporzioni originali */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Qui inseriremo dinamicamente o manualmente le immagini -->
    </div>
  </div>

  <!-- Libreria Panzoom: version 3.2.3 da JSDelivr -->
  <script src="https://cdn.jsdelivr.net/gh/anvaka/panzoom@3.2.3/dist/panzoom.min.js"></script>

  <script>
    /************************************************************
     * 1) DEFINIZIONE POSIZIONE/FORMATO IMMAGINI
     *    Puoi inserire qui i tuoi dati: x, y, larghezza, altezza, src
     *    In questo esempio ne mettiamo alcune “random” come demo.
     ************************************************************/
    const imagesData = [
      { x: 100,  y: 100,  w: 250, h: 160, src: "imgs/img1.jpg" },
      { x: 380,  y: 120,  w: 200, h: 280, src: "imgs/img2.png" },
      { x: 620,  y: 90,   w: 300, h: 200, src: "imgs/img3.jpg" },
      { x: 980,  y: 150,  w: 240, h: 160, src: "imgs/img4.png" },
      { x: 350,  y: 450,  w: 400, h: 300, src: "imgs/img5.jpg" },
      { x: 860,  y: 400,  w: 250, h: 220, src: "imgs/img6.png" },
      { x: 1220, y: 200,  w: 320, h: 400, src: "imgs/img7.jpg" },
      { x: 1400, y: 500,  w: 280, h: 180, src: "imgs/img8.png" },
      // ... aggiungi quante ne vuoi
    ];

    // Selezioniamo il div #mosaic e creiamo i tag <img> in posizione assoluta
    const mosaic = document.getElementById("mosaic");
    imagesData.forEach((imgData, i) => {
      const img = document.createElement("img");
      img.className = "item";
      img.src = imgData.src;
      img.alt = "Immagine " + (i + 1);
      
      // Posizionamento assoluto
      img.style.left = imgData.x + "px";
      img.style.top  = imgData.y + "px";
      img.style.width  = imgData.w + "px";
      img.style.height = imgData.h + "px";

      mosaic.appendChild(img);
    });

    /************************************************************
     * 2) ATTIVARE PAN & ZOOM (anvaka/panzoom)
     *    - bounds e boundsPadding ci permettono di non uscire troppo 
     *    - minZoom e maxZoom
     ************************************************************/
    const pz = panzoom(mosaic, {
      bounds: true,       // muri invisibili
      boundsPadding: 0.2, // un po' di margine
      minZoom: 0.5,
      maxZoom: 3,
      // zoomSpeed: 0.065, // se vuoi invertire o rallentare la rotella
    });

    /************************************************************
     * 3) PREVENIRE LO SCROLL DI PAGINA E USARE LO SCROLL DEL MOUSE 
     *    PER ZOOM
     ************************************************************/
    const container = document.getElementById("container");
    container.addEventListener("wheel", function(e) {
      e.preventDefault();   // niente scroll sul browser
      pz.zoomWithWheel(e);  // zoom su mosaic
    }, { passive: false });

    /************************************************************
     * 4) AL CARICAMENTO: CENTRARE E ZOOMMARE IN MODO PREDEFINITO
     *    - Calcoliamo i bounding rect di #container e #mosaic
     *    - Facciamo uno zoomAbs(...) + moveTo(...)
     *    - In questo modo “partiamo dal centro” a un certo zoom
     ************************************************************/
    window.addEventListener("load", () => {
      const containerRect = container.getBoundingClientRect();
      const mosaicRect    = mosaic.getBoundingClientRect();

      // Centro del mosaic (in coordinate "locali" del mosaic)
      const mosaicCenterX = mosaicRect.width / 2;
      const mosaicCenterY = mosaicRect.height / 2;

      // Centro del container
      const containerCenterX = containerRect.width / 2;
      const containerCenterY = containerRect.height / 2;

      // Zoom iniziale (es. 0.8, 1.0, 1.5... come preferisci)
      const initialZoom = 0.7;

      // 1) ZoomAbs intorno al centro del mosaic
      pz.zoomAbs(mosaicCenterX, mosaicCenterY, initialZoom);

      // 2) Muoviamo in modo che il centro del mosaic stia al centro del container
      const finalX = containerCenterX - (mosaicCenterX * initialZoom);
      const finalY = containerCenterY - (mosaicCenterY * initialZoom);
      pz.moveTo(finalX, finalY);
    });
  </script>
</body>
</html>
