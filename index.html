  <style>





    
#sticky-bar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #ffe100;
  border-radius: 100px;
  padding: 20px 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: monospace;
  z-index: 9999;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

#sticky-bar .icons {
  display: flex;
  gap: 30px;
  align-items: center;
}

#sticky-bar a,
#sticky-bar button {
  all: unset;
  cursor: pointer;
  line-height: 1;
}

#sticky-bar img {
  width: 32px;
  height: 32px;
  transition: transform 0.2s ease;
}

#sticky-bar img:hover {
  transform: scale(1.2);
}

#sticky-bar .crediti {
  margin-top: 10px;
  font-size: 0.7rem;
  color: #333;
  text-align: center;
  max-width: 100%;
}

/* Nasconde la barra su schermi piccoli */
@media (max-width: 768px) {
  #sticky-bar {
    display: none;
  }
}












    


    
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #panzoom {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      user-select: none;
      pointer-events: auto;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tile {
      width: 300px;
      user-select: none;
      pointer-events: none;
    }
    .tile img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    // ðŸ”¥ NUMERO TOTALE DI IMMAGINI NELLA CARTELLA "imgs/"

    // ðŸ”€ MESCOLA Lâ€™ORDINE DELLE IMMAGINI
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    shuffle(images);

    // ðŸ“ NUMERO DI COLONNE IN BASE ALLE IMMAGINI TOTALI
    const numColumns = Math.floor(Math.sqrt(totalImages));

    // ðŸ§± CREA COLONNE
    const columns = Array.from({ length: numColumns }, () => {
      const col = document.createElement('div');
      col.className = 'column';
      panzoomEl.appendChild(col);
      return col;
    });

    // ðŸ“¦ INSERISCI IMMAGINI DISTRIBUITE NELLA COLONNA PIÃ™ BASSA
    for (let i = 0; i < totalImages; i++) {
      const imgEl = document.createElement('img');
      imgEl.src = images[i];

      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.appendChild(imgEl);

      // âš–ï¸ TROVA LA COLONNA CON ALTEZZA MINORE PER EVITARE PILE TROPPO LUNGHE
      let shortestCol = columns.reduce((prev, curr) =>
        prev.offsetHeight < curr.offsetHeight ? prev : curr
      );
      shortestCol.appendChild(tile);
    }

    // ðŸ–±ï¸ ZOOM E PAN
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    // ðŸ” ZOOM INIZIALE
    window.addEventListener('load', () => {
      const isDesktop = window.innerWidth >= 768;

      // ðŸ“ IMPOSTA QUI LO ZOOM INIZIALE
      // ðŸ‘‡ MODIFICA QUESTI VALORI SE VUOI PIÃ™ O MENO ZOOM IN PARTENZA
      scale = isDesktop ? 2 : 0.5;

      originX = (wrapper.clientWidth / 2) - (panzoomEl.clientWidth * scale / 2);
      originY = (wrapper.clientHeight / 2) - (panzoomEl.clientHeight * scale / 2);
      updateTransform();
    });

    // ðŸ§­ GESTIONE ZOOM CON SCROLL
    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const delta = -e.deltaY * 0.001;
      const newScale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      originX -= (mouseX - originX) * (newScale / scale - 1);
      originY -= (mouseY - originY) * (newScale / scale - 1);
      scale = newScale;
      updateTransform();
    }, { passive: false });

    // ðŸ–±ï¸ GESTIONE PAN
    wrapper.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'touch' && !e.isPrimary) return;
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.style.cursor = 'grabbing';
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
      wrapper.style.cursor = 'grab';
    });

    // ðŸ¤ PINCH TO ZOOM MOBILE
    let lastTouchDist = null;
    let lastTouchCenter = null;

    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        isPanning = false;
        const rect = wrapper.getBoundingClientRect();
        const [t1, t2] = e.touches;

        const dx = t1.clientX - t2.clientX;
        const dy = t1.clientY - t2.clientY;
        const dist = Math.hypot(dx, dy);
        const centerX = (t1.clientX + t2.clientX) / 2 - rect.left;
        const centerY = (t1.clientY + t2.clientY) / 2 - rect.top;

        if (lastTouchDist !== null && lastTouchCenter) {
          const scaleFactor = dist / lastTouchDist;
          const newScale = Math.min(Math.max(0.1, scale * scaleFactor), 5);

          originX += centerX - lastTouchCenter.x;
          originY += centerY - lastTouchCenter.y;

          originX -= (centerX - originX) * (newScale / scale - 1);
          originY -= (centerY - originY) * (newScale / scale - 1);

          scale = newScale;
          updateTransform();
        }

        lastTouchDist = dist;
        lastTouchCenter = { x: centerX, y: centerY };
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        lastTouchDist = null;
        lastTouchCenter = null;
      }
    });

    updateTransform();
