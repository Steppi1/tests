<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    .leaflet-tile {
      image-rendering: pixelated;
    }
    .custom-tile {
      width: 256px;
      height: 256px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -4,
      maxZoom: 4,
      zoomSnap: 0.25,
      zoomDelta: 0.25,
      wheelPxPerZoomLevel: 60,
      zoomControl: false,
    });

    const center = [0, 0];
    map.setView(center, 0.5);

    const tileSize = 256;
    const gridSize = 20; // controls spread
    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const topLeft = [x * tileSize, y * tileSize];
        const bounds = [
          [topLeft[1], topLeft[0]],
          [topLeft[1] + tileSize, topLeft[0] + tileSize]
        ];
        const url = randomImage();
        L.imageOverlay(url, bounds).addTo(map);
      }
    }

    // Centered on reload
    map.setView(center, 0.5);
  </script>
</body>
</html>
