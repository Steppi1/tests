<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa Interattiva a Mosaico (anvaka/panzoom)</title>
  <style>
    /* Azzeramento margini/padding, fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Evita barre di scroll */
    }

    /* Contenitore principale: sfondo scuro, dimensioni piene */
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #222; 
      overflow: hidden;
    }

    /* Il mosaico avrà dimensioni fisse in px
       (8 colonne × 150px = 1200px, 4 righe × 150px = 600px) */
    #mosaic {
      width: 1200px;
      height: 600px;
      display: grid;
      grid-template-columns: repeat(8, 150px);
      grid-auto-rows: 150px;
      gap: 0;               /* zero spazio tra le celle */
      position: relative;   /* per calcolare i bounding rect con panzoom */
    }

    /* Ogni immagine 150×150, adattata senza distorsioni */
    #mosaic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Le immagini verranno inserite via JS -->
    </div>
  </div>

  <!-- Libreria panzoom di anvaka da JSDelivr (versione 3.2.3) -->
  <script src="https://cdn.jsdelivr.net/gh/anvaka/panzoom@3.2.3/dist/panzoom.min.js"></script>
  
  <script>
  /**************************************************************
   * 1) CREAZIONE DEL MOSAICO:
   *    Ripetiamo le immagini “img 1.png” ... “img 8.png” 
   *    per un certo numero di righe (in questo caso, 4).
   **************************************************************/
  const baseImages = [
    "imgs/img 1.png",
    "imgs/img 2.png",
    "imgs/img 3.png",
    "imgs/img 4.png",
    "imgs/img 5.png",
    "imgs/img 6.png",
    "imgs/img 7.png",
    "imgs/img 8.png"
  ];
  const repeats = 4;  // numero di righe
  const mosaic = document.getElementById("mosaic");

  for (let r = 0; r < repeats; r++) {
    for (let i = 0; i < baseImages.length; i++) {
      const img = document.createElement("img");
      img.src = baseImages[i];
      img.alt = "Immagine " + (i + 1);
      mosaic.appendChild(img);
    }
  }

  /**************************************************************
   * 2) CONFIGURAZIONE DI PANZOOM
   *    bounds + boundsPadding per “muri invisibili”,
   *    minZoom e maxZoom impostati, ecc.
   **************************************************************/
  const pz = panzoom(mosaic, {
    maxZoom: 4,
    minZoom: 1,
    bounds: true,
    boundsPadding: 0.2
  });

  /**************************************************************
   * 3) GESTIONE SCROLL DEL MOUSE:
   *    - Previene lo scroll della pagina
   *    - Esegue zoom con la rotella del mouse
   **************************************************************/
  const container = document.getElementById("container");
  container.addEventListener("wheel", function (e) {
    e.preventDefault();       // niente scroll della finestra
    pz.zoomWithWheel(e);      // zoom panzoom
  }, { passive: false });

  /**************************************************************
   * 4) CENTRAGGIO E ZOOM INIZIALE (es. 1.5)
   *    - Aspettiamo il load delle immagini
   *    - Calcoliamo i rettangoli di container e mosaic
   *    - Calcoliamo il centro e applichiamo lo spostamento
   **************************************************************/
  window.addEventListener("load", () => {
    const containerRect = container.getBoundingClientRect();
    const mosaicRect = mosaic.getBoundingClientRect();
    
    // Centro del mosaic
    const mosaicCenterX = mosaicRect.width / 2;
    const mosaicCenterY = mosaicRect.height / 2;
    
    // Centro del container
    const containerCenterX = containerRect.width / 2;
    const containerCenterY = containerRect.height / 2;
    
    // Zoom iniziale
    const initialZoom = 1.5;
    pz.zoomAbs(mosaicCenterX, mosaicCenterY, initialZoom);
    
    // Spostamento in modo da centrare mosaic nel container
    const finalX = containerCenterX - mosaicCenterX * initialZoom;
    const finalY = containerCenterY - mosaicCenterY * initialZoom;
    pz.moveTo(finalX, finalY);
  });
  </script>
</body>
</html>
