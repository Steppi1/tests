<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Infinite Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border: 2px solid white;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4,
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true
    });

    const tileCount = 30;      // griglia 30x30
    const baseTileSize = 200;  // dimensione base per i quadrati

    const mapSize = tileCount * baseTileSize;
    map.setView([mapSize / 2, mapSize / 2], 0);
    map.setMaxBounds([[0, 0], [mapSize, mapSize]]);

    const colors = ['red', 'green', 'blue', 'purple', 'orange', 'teal', 'brown', 'black', 'gray', 'pink'];

    for (let row = 0; row < tileCount; row++) {
      for (let col = 0; col < tileCount; col++) {
        // Dimensioni variabili
        const w = baseTileSize + (row % 3) * 50;
        const h = baseTileSize + (col % 2) * 50;
        const x = col * baseTileSize;
        const y = row * baseTileSize;
        const color = colors[(row * tileCount + col) % colors.length];

        const divIcon = L.divIcon({
          className: '',
          iconSize: [w, h],
          iconAnchor: [w / 2, h / 2],
          html: `<div class="tile" style="background:${color}; width:${w}px; height:${h}px">${row},${col}</div>`
        });

        L.marker([y + h / 2, x + w / 2], { icon: divIcon, interactive: false }).addTo(map);
      }
    }
  </script>
</body>
</html>
