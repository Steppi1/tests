<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Grid Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .tile {
      width: 200px;
      height: 200px;
      border: 2px solid white;
      box-sizing: border-box;
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxZoom: 3,
      zoomControl: true,
      attributionControl: false
    });

    const cols = 5;
    const rows = 5;
    const tileSize = 200;
    const width = cols * tileSize;
    const height = rows * tileSize;

    map.setView([height / 2, width / 2], 0);
    map.setMaxBounds([[0, 0], [height, width]]);

    const colors = ['red', 'green', 'blue', 'purple', 'orange'];

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = col * tileSize;
        const y = row * tileSize;
        const color = colors[(row + col) % colors.length];

        const icon = L.divIcon({
          className: '',
          iconAnchor: [0, 0],
          iconSize: [tileSize, tileSize],
          html: `<div class="tile" style="background:${color}">${row},${col}</div>`
        });

        L.marker([y, x], { icon, interactive: false }).addTo(map);
      }
    }
  </script>
</body>
</html>
