<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none;
      touch-action: none;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #panzoom {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-auto-flow: dense;
    }
    .tile {
      width: 256px;
      height: 256px;
      user-select: none;
      pointer-events: none;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const panzoomEl = document.getElementById('panzoom');

    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);
    const gridSize = 20;

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.gridColumn = x + gridSize + 1;
        tile.style.gridRow = y + gridSize + 1;

        const img = document.createElement('img');
        img.src = randomImage();
        tile.appendChild(img);
        panzoomEl.appendChild(tile);
      }
    }

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    // Centra la vista all'avvio
    const initialOffsetX = (wrapper.clientWidth / 2) - (panzoomEl.clientWidth / 2);
    const initialOffsetY = (wrapper.clientHeight / 2) - (panzoomEl.clientHeight / 2);
    originX = initialOffsetX;
    originY = initialOffsetY;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const prevScale = scale;

      const delta = -e.deltaY * 0.001;
      const newScale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      // Recalcola origine in base al punto del cursore
      originX -= (mouseX - originX) * (newScale / scale - 1);
      originY -= (mouseY - originY) * (newScale / scale - 1);
      scale = newScale;
      updateTransform();
    }, { passive: false });

    // Gestione pan con pointer e touch
    wrapper.addEventListener('pointerdown', (e) => {
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
    });

    // Touch pinch zoom per mobile
    let lastDist = null;
    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (lastDist !== null) {
          const delta = dist - lastDist;
          const pinchScale = 1 + delta * 0.005;
          const rect = wrapper.getBoundingClientRect();
          const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
          const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;

          const newScale = Math.min(Math.max(0.1, scale * pinchScale), 5);
          originX -= (centerX - originX) * (newScale / scale - 1);
          originY -= (centerY - originY) * (newScale / scale - 1);
          scale = newScale;
          updateTransform();
        }

        lastDist = dist;
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', () => {
      lastDist = null;
    });

    updateTransform();
  </script>
</body>
</html>
