<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Map</title>
  
  <!-- CSS incluso direttamente nel file HTML -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .image-marker {
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .image-square {
      width: 100%;
      height: 100%;
      background-color: red; /* Default color */
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JavaScript incluso direttamente nel file HTML -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Creazione della mappa
    const map = L.map('map', {
      crs: L.CRS.Simple, // Usa CRS semplice per le immagini
      minZoom: -2,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.25,
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true // Ripetizione "infinita"
    });

    // Dimensioni della mappa
    const mapSize = 5000; // Mappa di 5000x5000 px
    const tileSize = 300; // Dimensione "immagine" in px
    map.setView([mapSize / 2, mapSize / 2], 0); // Inizializza la vista al centro

    // Impostazione dei limiti della mappa
    const bounds = [[0, 0], [mapSize, mapSize]];
    map.setMaxBounds(bounds);

    // Numero di "immagini" da mostrare
    const numImages = 50; // Numero totale di quadrati colorati
    const imagesPerRow = 10; // Quante immagini per riga

    // Creazione di quadrati colorati
    for (let i = 0; i < numImages; i++) {
      const row = Math.floor(i / imagesPerRow);
      const col = i % imagesPerRow;

      // Posizione base
      let x = col * tileSize;
      let y = row * tileSize;

      // Posizione "random" per il test
      x += Math.random() * mapSize / 2;
      y += Math.random() * mapSize / 2;

      // Crea un quadrato colorato in CSS
      const divIcon = L.divIcon({
        className: 'image-marker',
        html: `<div class="image-square" style="background-color: ${i % 2 === 0 ? 'red' : 'green'};"></div>`,
        iconSize: [tileSize, tileSize] // Dimensione dell'elemento
      });

      // Aggiungi il quadrato alla mappa
      L.marker([y + tileSize / 2, x + tileSize / 2], { icon: divIcon }).addTo(map);
    }
  </script>
</body>
</html>
