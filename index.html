<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia di Immagini con Zoom e Navigazione</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #222;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #grid {
      position: absolute;
      top: 0;
      left: 0;
      will-change: transform;
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
    }

    .image {
      position: absolute;
      object-fit: cover;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    #grid-wrapper {
      display: flex;
      flex-wrap: nowrap;
    }

  </style>
</head>
<body>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    // Carica le immagini dalla cartella "imgs"
    const images = [
      "imgs/Unknown-1.jpeg",
      "imgs/Unknown.jpeg",
      "imgs/images-1.jpeg",
      "imgs/images.jpeg",
      "imgs/image5.jpg",
      "imgs/Unknown-1.jpeg",
      "imgs/Unknown.jpeg",
      "imgs/images-1.jpeg",
      "imgs/images.jpeg",
      "imgs/image5.jpg",
      "imgs/Unknown-1.jpeg",
      "imgs/Unknown.jpeg",
      "imgs/images-1.jpeg",
      "imgs/images.jpeg",
      "imgs/image5.jpg"
    ];

    const gridElement = document.getElementById("grid");

    // Posizione e zoom iniziali
    let position = { x: 0, y: 0 };
    let zoomLevel = 1;

    // Funzione per creare le immagini e posizionarle in modo casuale
    function loadImages() {
      images.forEach((imageSrc, index) => {
        const img = document.createElement("img");
        img.src = imageSrc;
        img.className = "image";
        
        // Calcola la posizione casuale per creare un effetto "puzzle"
        const xPos = (index % 5) * 500;
        const yPos = Math.floor(index / 5) * 500;

        img.style.left = `${xPos}px`;
        img.style.top = `${yPos}px`;

        gridElement.appendChild(img);
      });

      // Dopo aver caricato tutte le immagini, centra la mappa
      centerMap();
    }

    // Funzione di zoom, centrato sul cursore
    function zoom(event) {
      event.preventDefault();
      const scale = event.deltaY < 0 ? 1.1 : 0.9;  // Se la rotella va su zoom in, altrimenti zoom out
      zoomLevel *= scale;
      zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 5);  // Limita lo zoom tra 0.5x e 5x
      updateZoom(event.clientX, event.clientY);
    }

    // Funzione per aggiornare lo zoom
    function updateZoom(mouseX, mouseY) {
      const offsetX = (mouseX - window.innerWidth / 2) / zoomLevel;
      const offsetY = (mouseY - window.innerHeight / 2) / zoomLevel;

      gridElement.style.transformOrigin = `${offsetX}px ${offsetY}px`;
      gridElement.style.transform = `scale(${zoomLevel})`;
    }

    // Funzione di navigazione (muovi la mappa)
    let isDragging = false;
    let startX, startY;

    function startDrag(e) {
      isDragging = true;
      startX = e.clientX - position.x;
      startY = e.clientY - position.y;
      document.body.style.cursor = 'grabbing';
    }

    function drag(e) {
      if (isDragging) {
        position.x = e.clientX - startX;
        position.y = e.clientY - startY;
        gridElement.style.transform = `translate(${position.x}px, ${position.y}px) scale(${zoomLevel})`;
      }
    }

    function stopDrag() {
      isDragging = false;
      document.body.style.cursor = 'grab';
    }

    // Funzione per centrare la mappa al caricamento
    function centerMap() {
      const centerX = (window.innerWidth - gridElement.offsetWidth) / 2;
      const centerY = (window.innerHeight - gridElement.offsetHeight) / 2;
      position = { x: centerX, y: centerY };
      gridElement.style.transform = `translate(${centerX}px, ${centerY}px) scale(${zoomLevel})`;
    }

    // Funzione per far ripetere la mappa quando si esce dai limiti
    function repeatMap() {
      gridElement.style.transform = `translate(${position.x % gridElement.offsetWidth}px, ${position.y % gridElement.offsetHeight}px) scale(${zoomLevel})`;
    }

    // Aggiungi gli event listener per lo zoom e la navigazione
    document.getElementById("viewport").addEventListener("wheel", zoom);
    gridElement.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);
    window.addEventListener("resize", centerMap);

    // Carica le immagini iniziali
    loadImages();
  </script>

</body>
</html>
