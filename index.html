<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia di Immagini con Zoom e Navigazione</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #222;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #grid {
      position: absolute;
      will-change: transform;
      top: 0;
      left: 0;
    }

    .image {
      position: absolute;
      object-fit: cover;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    #grid-wrapper {
      display: flex;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    // Carica le immagini dalla cartella "imgs"
    const images = [
      "imgs/Unknown-1.jpeg",
      "imgs/Unknown.jpeg",
      "imgs/images-1.jpeg",
      "imgs/images.jpeg",
      "imgs/image5.jpg"
      // Aggiungi altre immagini qui
    ];

    const gridElement = document.getElementById("grid");

    // Posizione e zoom iniziali
    let position = { x: 0, y: 0 };
    let zoomLevel = 1;
    
    // Funzione per creare le immagini
    function loadImages() {
      images.forEach((imageSrc, index) => {
        const img = document.createElement("img");
        img.src = imageSrc;
        img.className = "image";
        
        // Imposta le immagini in una posizione casuale per esempio
        const xPos = (index % 5) * 500;  // Regola la distanza tra le immagini
        const yPos = Math.floor(index / 5) * 500;

        img.style.left = `${xPos}px`;
        img.style.top = `${yPos}px`;

        gridElement.appendChild(img);
      });
    }

    // Funzione di zoom
    function zoom(event) {
      event.preventDefault();
      const scale = event.deltaY < 0 ? 1.1 : 0.9;  // Se la rotella va su zoom in, altrimenti zoom out
      zoomLevel *= scale;
      zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 5);  // Limita lo zoom tra 0.5x e 5x
      updateZoom();
    }

    // Funzione per aggiornare lo zoom
    function updateZoom() {
      gridElement.style.transform = `scale(${zoomLevel})`;
    }

    // Funzione di navigazione (muovi la mappa)
    let isDragging = false;
    let startX, startY;
    
    function startDrag(e) {
      isDragging = true;
      startX = e.clientX - position.x;
      startY = e.clientY - position.y;
      document.body.style.cursor = 'grabbing';
    }

    function drag(e) {
      if (isDragging) {
        position.x = e.clientX - startX;
        position.y = e.clientY - startY;
        gridElement.style.transform = `translate(${position.x}px, ${position.y}px) scale(${zoomLevel})`;
      }
    }

    function stopDrag() {
      isDragging = false;
      document.body.style.cursor = 'grab';
    }

    // Aggiungi gli event listener per lo zoom e la navigazione
    document.getElementById("viewport").addEventListener("wheel", zoom);
    gridElement.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", drag);
    document.addEventListener("mouseup", stopDrag);

    // Carica le immagini iniziali
    loadImages();
  </script>
</body>
</html>
