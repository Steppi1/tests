<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mappa Immagini Navigabile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #viewport {
      width: 100%;
      height: 100%;
      position: relative;
      cursor: grab;
      overflow: hidden;
    }

    #grid {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      will-change: transform;
    }

    .image {
      width: 500px;
      height: 500px;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    const imageFilenames = [
      "imgs/Unknown-1.jpeg",
      "imgs/Unknown.jpeg",
      "imgs/images-1.jpeg",
      "imgs/images.jpeg",
      "imgs/image5.jpg"
    ];

    // Ripeti le immagini pi√π volte
    const images = [];
    for (let i = 0; i < 100; i++) {
      images.push(imageFilenames[i % imageFilenames.length]);
    }

    const grid = document.getElementById("grid");
    const tileSize = 500;
    const cols = 10;
    const rows = 10;

    // Imposta dimensioni griglia
    grid.style.gridTemplateColumns = `repeat(${cols}, ${tileSize}px)`;
    grid.style.gridTemplateRows = `repeat(${rows}, ${tileSize}px)`;

    // Popola la griglia
    for (let i = 0; i < rows * cols; i++) {
      const img = document.createElement("img");
      img.src = images[i % images.length];
      img.className = "image";
      grid.appendChild(img);
    }

    // Navigazione & Zoom
    let position = { x: 0, y: 0 };
    let zoomLevel = 1.4;
    let isDragging = false;
    let start = { x: 0, y: 0 };

    function updateTransform() {
      grid.style.transform = `translate(${position.x}px, ${position.y}px) scale(${zoomLevel})`;
    }

    function zoom(event) {
      event.preventDefault();
      const rect = grid.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      const zoomFactor = event.deltaY < 0 ? 1.1 : 0.9;
      const newZoom = Math.min(Math.max(zoomLevel * zoomFactor, 0.5), 5);

      // Calcolo dello spostamento per mantenere il punto sotto il cursore fisso
      position.x -= (mouseX / zoomLevel - mouseX / newZoom);
      position.y -= (mouseY / zoomLevel - mouseY / newZoom);

      zoomLevel = newZoom;
      updateTransform();
    }

    function startDrag(e) {
      isDragging = true;
      start.x = e.clientX;
      start.y = e.clientY;
      document.body.style.cursor = 'grabbing';
    }

    function onDrag(e) {
      if (!isDragging) return;
      const dx = e.clientX - start.x;
      const dy = e.clientY - start.y;
      position.x += dx;
      position.y += dy;
      start.x = e.clientX;
      start.y = e.clientY;
      updateTransform();
    }

    function stopDrag() {
      isDragging = false;
      document.body.style.cursor = 'grab';

      // Ripeti mappa orizzontalmente e verticalmente
      const maxOffsetX = cols * tileSize * zoomLevel;
      const maxOffsetY = rows * tileSize * zoomLevel;
      position.x = ((position.x % maxOffsetX) + maxOffsetX) % maxOffsetX - maxOffsetX;
      position.y = ((position.y % maxOffsetY) + maxOffsetY) % maxOffsetY - maxOffsetY;
      updateTransform();
    }

    // Event listeners
    document.getElementById("viewport").addEventListener("wheel", zoom);
    document.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", onDrag);
    document.addEventListener("mouseup", stopDrag);
    window.addEventListener("resize", centerGrid);

    function centerGrid() {
      const totalWidth = cols * tileSize * zoomLevel;
      const totalHeight = rows * tileSize * zoomLevel;
      position.x = (window.innerWidth - totalWidth) / 2;
      position.y = (window.innerHeight - totalHeight) / 2;
      updateTransform();
    }

    centerGrid(); // centro iniziale
  </script>
</body>
</html>
