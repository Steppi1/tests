<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Map Zoom</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .tile {
      border: none;
      box-sizing: border-box;
      font-size: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 5,
      zoomControl: true,
      attributionControl: false,
      zoomSnap: 0.1
    });

    const cols = 5;
    const rows = 5;
    const tileSize = 200;

    // Calcoliamo larghezza e altezza mappa
    const width = cols * tileSize;
    const height = rows * tileSize;
    map.setView([height / 2, width / 2], 1); // pi√π zoomato
    map.setMaxBounds([[0, 0], [height * 2, width * 2]]); // lascia un po' di margine extra

    const colors = ['red', 'green', 'blue', 'purple', 'orange'];

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = col * tileSize;
        const y = row * tileSize;
        const color = colors[(row + col) % colors.length];

        // Dimensioni diverse random ma fisse (multipli di 100)
        const w = 100 + (Math.floor(Math.random() * 3) * 100);
        const h = 100 + (Math.floor(Math.random() * 3) * 100);

        const icon = L.divIcon({
          className: '',
          iconAnchor: [0, 0],
          iconSize: [w, h],
          html: `<div class="tile" style="width:${w}px;height:${h}px;background:${color}">${w}x${h}</div>`
        });

        L.marker([y, x], { icon, interactive: false }).addTo(map);
      }
    }
  </script>
</body>
</html>
