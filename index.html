<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zoom Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #viewport {
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #grid {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }

    .tile {
      position: absolute;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const tileSize = 100;
    const rows = 10;
    const cols = 10;
    const colors = ['red', 'green', 'blue', 'purple', 'orange'];

    // Genera griglia
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const w = tileSize + (Math.floor(Math.random() * 3) * 50);
        const h = tileSize + (Math.floor(Math.random() * 3) * 50);
        const color = colors[(x + y) % colors.length];

        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.width = w + 'px';
        tile.style.height = h + 'px';
        tile.style.left = x * tileSize + 'px';
        tile.style.top = y * tileSize + 'px';
        tile.style.background = color;
        tile.innerText = `${w}x${h}`;
        tile.style.color = 'white';
        tile.style.display = 'flex';
        tile.style.alignItems = 'center';
        tile.style.justifyContent = 'center';
        tile.style.fontFamily = 'sans-serif';

        grid.appendChild(tile);
      }
    }

    // Zoom + Drag
    let scale = 2;
    let origin = { x: 0, y: 0 };
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let scrollStart = { x: 0, y: 0 };

    const updateTransform = () => {
      grid.style.transform = `translate(${origin.x}px, ${origin.y}px) scale(${scale})`;
    };

    updateTransform();

    document.getElementById('viewport').addEventListener('wheel', e => {
      e.preventDefault();
      const delta = -e.deltaY * 0.001;
      scale = Math.max(0.5, Math.min(4, scale + delta));
      updateTransform();
    });

    document.getElementById('viewport').addEventListener('mousedown', e => {
      isDragging = true;
      dragStart = { x: e.clientX, y: e.clientY };
      scrollStart = { x: origin.x, y: origin.y };
    });

    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      origin.x = scrollStart.x + (e.clientX - dragStart.x);
      origin.y = scrollStart.y + (e.clientY - dragStart.y);
      updateTransform();
    });
  </script>
</body>
</html>
