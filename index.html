<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    .leaflet-tile {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      zoomControl: false,
      scrollWheelZoom: 'center', // zoom centrato sul cursore, senza lag
      inertia: true,
      inertiaDeceleration: 5000, // più fluido
      wheelDebounceTime: 0, // elimina ritardo zoom
      wheelPxPerZoomLevel: 50 // reattività più naturale
    });

    const center = [0, 0];
    map.setView(center, 0.5);

    const tileSize = 256;
    const gridSize = 20;
    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    function addImageOverlay(imageUrl, x, y) {
      const bounds = [
        [y * tileSize, x * tileSize],
        [(y + 1) * tileSize, (x + 1) * tileSize]
      ];
      L.imageOverlay(imageUrl, bounds, { interactive: false }).addTo(map);
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const img = randomImage();
        addImageOverlay(img, x, y);
      }
    }

    map.setZoom(0.5);
    map.setView(center);
  </script>
</body>
</html>
