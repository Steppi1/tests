<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masonry Map Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
      transition: background 0.3s ease;
    }

    body.light-mode {
      background-color: #ffffff;
    }

    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #panzoom {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      user-select: none;
      pointer-events: auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tile {
      width: 300px;
      user-select: none;
      pointer-events: none;
    }

    .tile img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ STICKY BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    #sticky-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffe100;
      border-radius: 100px;
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: monospace;
      z-index: 9999;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #sticky-bar .icons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #sticky-bar .icons > div:first-child {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    #sticky-bar a,
    #sticky-bar button {
      all: unset;
      cursor: pointer;
      line-height: 1;
    }

    #sticky-bar img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    #sticky-bar img:hover {
      transform: scale(1.2);
    }

    .icon-line {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .icon-line img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
    }

    #sticky-bar .crediti {
      margin-top: 10px;
      font-size: 0.6rem;
      color: #333;
      text-align: center;
      max-width: 100%;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      #sticky-bar {
        transform: none;
        left: 10px;
        right: 10px;
        width: calc(100% - 20px);
        bottom: 10px;
        padding: 10px 16px;
        border-radius: 20px;
      }

      #sticky-bar .icons > div:first-child {
        gap: 30px;
      }

      #sticky-bar img {
        width: 28px;
        height: 28px;
      }

      #sticky-bar .crediti {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <!-- ðŸ”» Sticky bar -->
  <div id="sticky-bar">
    <div class="icons">
      <div>
        <a href="mailto:me@girste.com" title="Scrivimi"><img src="mail-icon.svg" alt="Mail"></a>
        <a href="tel:+393405445704" title="Chiama"><img src="tel-icon.svg" alt="Telefono"></a>
        <button onclick="location.reload()" title="Ricarica"><img src="ric-icon.svg" alt="Ricarica"></button>
        <button id="toggle-theme" title="ModalitÃ  chiara/scura"><img src="dark-icon.svg" alt="Contrasto"></button>
        <a href="/diario" title="Diario"><img src="diar-icon.svg" alt="Diario"></a>
      </div>
      <div class="icon-line">
        <img src="line-icon.svg" alt="Linea decorativa">
      </div>
    </div>
    <div class="crediti">
      Â© Stefano Girard, 2025<br>

    </div>
  </div>

  <!-- ðŸ”» Script -->
  <script>
    const wrapper = document.getElementById('wrapper');
    const panzoomEl = document.getElementById('panzoom');

    const totalImages = 75;
    const images = Array.from({ length: 77 }, (_, i) => `imgs/img-${i + 1}.webp`)
                         .filter(name => !["imgs/img-16.webp", "imgs/img-27.webp"].includes(name));

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    shuffle(images);

    const numColumns = Math.floor(Math.sqrt(totalImages));
    const columns = Array.from({ length: numColumns }, () => {
      const col = document.createElement('div');
      col.className = 'column';
      panzoomEl.appendChild(col);
      return col;
    });

    for (let i = 0; i < totalImages; i++) {
      const imgEl = document.createElement('img');
      imgEl.src = images[i];

      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.appendChild(imgEl);

      let shortestCol = columns.reduce((prev, curr) =>
        prev.offsetHeight < curr.offsetHeight ? prev : curr
      );
      shortestCol.appendChild(tile);
    }

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    window.addEventListener('load', () => {
      const isDesktop = window.innerWidth >= 768;
      scale = isDesktop ? 2 : 0.5;
      originX = (wrapper.clientWidth / 2) - (panzoomEl.clientWidth * scale / 2);
      originY = (wrapper.clientHeight / 2) - (panzoomEl.clientHeight * scale / 2);
      updateTransform();
    });

    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const delta = -e.deltaY * 0.001;
      const newScale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      originX -= (mouseX - originX) * (newScale / scale - 1);
      originY -= (mouseY - originY) * (newScale / scale - 1);
      scale = newScale;
      updateTransform();
    }, { passive: false });

    wrapper.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'touch' && !e.isPrimary) return;
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.style.cursor = 'grabbing';
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
      wrapper.style.cursor = 'grab';
    });

    let lastTouchDist = null;
    let lastTouchCenter = null;

    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        isPanning = false;
        const rect = wrapper.getBoundingClientRect();
        const [t1, t2] = e.touches;

        const dx = t1.clientX - t2.clientX;
        const dy = t1.clientY - t2.clientY;
        const dist = Math.hypot(dx, dy);
        const centerX = (t1.clientX + t2.clientX) / 2 - rect.left;
        const centerY = (t1.clientY + t2.clientY) / 2 - rect.top;

        if (lastTouchDist !== null && lastTouchCenter) {
          const scaleFactor = dist / lastTouchDist;
          const newScale = Math.min(Math.max(0.1, scale * scaleFactor), 5);

          originX += centerX - lastTouchCenter.x;
          originY += centerY - lastTouchCenter.y;

          originX -= (centerX - originX) * (newScale / scale - 1);
          originY -= (centerY - originY) * (newScale / scale - 1);

          scale = newScale;
          updateTransform();
        }

        lastTouchDist = dist;
        lastTouchCenter = { x: centerX, y: centerY };
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        lastTouchDist = null;
        lastTouchCenter = null;
      }
    });

    updateTransform();

    // ðŸ” Tema chiaro/scuro
    const toggleThemeBtn = document.getElementById("toggle-theme");
    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
    });
  </script>
</body>
</html>
