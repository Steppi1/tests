<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mappa Interattiva a Mosaico</title>
  <style>
    /* Rimuove margini e padding e assicura che la pagina occupi l'intera viewport */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    /* Contenitore principale che copre l'intera finestra */
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #222; /* sfondo scuro per far risaltare le immagini */
    }
    /* La griglia "mosaic" è posizionata al centro del contenitore */
    #mosaic {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      /* Imposta 8 colonne, ognuna di 150px (cambia questo valore se vuoi celle di dimensioni diverse) */
      grid-template-columns: repeat(8, 150px);
      gap: 0; /* nessun gap, per avere le immagini attaccate */
      cursor: grab;
    }
    /* Le immagini sono forzate a occupare 150px per 150px, mantenendo le proporzioni con object-fit */
    #mosaic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Le immagini verranno aggiunte dinamicamente -->
    </div>
  </div>
  
  <!-- Inclusione della libreria Panzoom via CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    /***********************
     * Generazione del mosaico
     ***********************/
    // Array dei nomi dei file delle immagini (assicurati di rispettare gli spazi nel nome!)
    const baseImages = [
      "imgs/img 1.png",
      "imgs/img 2.png",
      "imgs/img 3.png",
      "imgs/img 4.png",
      "imgs/img 5.png",
      "imgs/img 6.png",
      "imgs/img 7.png",
      "imgs/img 8.png"
    ];
    
    // Numero di volte in cui ripetere l'array base per formare il mosaico (modifica questo valore per avere più o meno righe)
    const repeats = 4;
    
    const mosaic = document.getElementById('mosaic');
    for (let r = 0; r < repeats; r++) {
      for (let i = 0; i < baseImages.length; i++) {
        const img = document.createElement('img');
        img.src = baseImages[i];
        img.alt = "Immagine " + (i + 1);
        mosaic.appendChild(img);
      }
    }
    
    /***********************
     * Inizializzazione di Panzoom
     ***********************/
    // Inizializza Panzoom sul contenitore del mosaico
    const panzoomInstance = Panzoom(mosaic, {
      maxScale: 4,
      minScale: 1,
      // Disabilitiamo la containment automatica per gestire manualmente i "muri"
      contain: false
    });
    
    // Abilita lo zoom mediante la rotella del mouse sull'intero contenitore
    document.getElementById('container').addEventListener('wheel', panzoomInstance.zoomWithWheel);
    
    // Imposta il pan (centro) e applica uno zoom iniziale (qui 1.5×)
    panzoomInstance.pan(0, 0, { animate: false });
    panzoomInstance.zoom(1.5, { animate: false });
    
    /***********************
     * Definizione dei "muri invisibili"
     ***********************/
    // Dimensione di ciascuna cella nel mosaico (in px)
    const cellSize = 150;
    // Numero fisso di colonne (corrisponde al valore in grid-template-columns)
    const columns = 8;
    // Il numero di righe è dato dal numero di ripetizioni
    const rows = repeats;
    
    // Dimensioni totali del mosaico
    const mosaicWidth = columns * cellSize;  // ad es. 8 * 150 = 1200px
    const mosaicHeight = rows * cellSize;    // ad es. 4 * 150 = 600px
    
    // Margine extra oltre la zona delle immagini (puoi modificarlo per aumentare/diminuire l'area navigabile)
    const margin = 300;
    
    // Calcola i limiti (massimi spostamenti in x e y) a partire dal centro
    const maxPanX = mosaicWidth / 2 + margin;
    const maxPanY = mosaicHeight / 2 + margin;
    
    // Al termine di un'azione di pan (al rilascio del mouse/tocco) controlla che la traslazione non superi i limiti
    mosaic.addEventListener('panzoomend', () => {
      const pan = panzoomInstance.getPan();
      // Limita l'offset in x e y fra -maxPan e +maxPan
      let newX = Math.max(-maxPanX, Math.min(maxPanX, pan.x));
      let newY = Math.max(-maxPanY, Math.min(maxPanY, pan.y));
      if (newX !== pan.x || newY !== pan.y) {
        panzoomInstance.pan(newX, newY, { animate: false });
      }
    });
  </script>
</body>
</html>
