<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mappa Interattiva a Mosaico</title>
  <style>
    /* Elimina margini e padding, occupa l'intera viewport */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    /* Contenitore che occupa l'intera finestra con sfondo scuro */
    #container {
      width: 100vw;
      height: 100vh;
      background: #222;
      position: relative;
    }
    /* Il mosaico viene centrato grazie ad absolute positioning e transform */
    #mosaic {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      /* Definisce 8 colonne fisse (modifica se necessario) */
      grid-template-columns: repeat(8, 150px);
      grid-auto-rows: 150px;
      gap: 0; /* nessuno spazio tra le celle per l'effetto puzzle */
      cursor: grab;
    }
    /* Le celle del mosaico: ogni immagine si adatta a una cella 150x150, coprendo lo spazio */
    #mosaic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Le immagini verranno aggiunte dinamicamente tramite JavaScript -->
    </div>
  </div>

  <!-- Includiamo Panzoom tramite CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    /*****************************************
     * 1) Generazione del mosaico di immagini
     *****************************************/
    // Array con i percorsi delle immagini (nome esatto: "img 1.png", "img 2.png", … "img 8.png")
    const baseImages = [
      "imgs/img 1.png",
      "imgs/img 2.png",
      "imgs/img 3.png",
      "imgs/img 4.png",
      "imgs/img 5.png",
      "imgs/img 6.png",
      "imgs/img 7.png",
      "imgs/img 8.png"
    ];
    
    // Numero di volte in cui ripetere l'array base per ottenere più righe
    const repeats = 4; // Puoi aumentare o diminuire questo numero
    
    const mosaic = document.getElementById('mosaic');
    for (let r = 0; r < repeats; r++) {
      for (let i = 0; i < baseImages.length; i++) {
        const img = document.createElement('img');
        img.src = baseImages[i];
        img.alt = "Immagine " + (i + 1);
        mosaic.appendChild(img);
      }
    }

    /*****************************************
     * 2) Calcolo delle dimensioni del mosaico
     *****************************************/
    const cellSize = 150;    // Dimensione fissa di ogni cella (in pixel)
    const columns = 8;       // Numero di colonne
    const rows = repeats;    // Il numero di righe equivale a "repeats"
    const mosaicWidth = columns * cellSize;
    const mosaicHeight = rows * cellSize;
    // Margine extra oltre la zona delle immagini (modificabile a piacere)
    const margin = 400;
    // Limiti massimi per il pan rispetto al centro (0,0)
    const maxPanX = mosaicWidth / 2 + margin;
    const maxPanY = mosaicHeight / 2 + margin;
    
    /*****************************************
     * 3) Inizializzazione di Panzoom con limiti
     *****************************************/
    const panzoomInstance = Panzoom(mosaic, {
      maxScale: 4,
      minScale: 1,
      contain: false, // Gestiamo i limiti con beforePan
      beforePan: (oldPan, newPan) => {
        // Clampa il nuovo pan entro i limiti definiti per x e y
        let newX = newPan.x;
        let newY = newPan.y;
        if (newX < -maxPanX) newX = -maxPanX;
        if (newX > maxPanX) newX = maxPanX;
        if (newY < -maxPanY) newY = -maxPanY;
        if (newY > maxPanY) newY = maxPanY;
        return { x: newX, y: newY };
      }
    });
    
    // Abilita lo zoom con la rotella del mouse sull'intero contenitore
    document.getElementById('container').addEventListener('wheel', panzoomInstance.zoomWithWheel);
    
    // Imposta la vista iniziale: centro del mosaico con uno zoom di 1.5
    panzoomInstance.pan(0, 0, { animate: false });
    panzoomInstance.zoom(1.5, { animate: false });
  </script>
</body>
</html>
