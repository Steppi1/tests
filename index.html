<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mappa Interattiva a Mosaico</title>
  <style>
    /* Resetta margini e padding e imposta viewport a piena larghezza/altezza */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    /* Contenitore che copre l'intera viewport */
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #f0f0f0;
    }
    /* Il contenitore del mosaico:
       - Posizionato assolutamente e centrato mediante left/top 50% + translate(-50%, -50%)
       - Usando CSS grid per disporre le immagini in colonne fisse (qui 5 colonne da 150px ciascuna)
       - Senza gap per ottenere l'effetto "puzzle" */
    #mosaic {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(5, 150px); /* Modifica il numero delle colonne se necessario */
      gap: 0;
      cursor: grab;
    }
    /* Stile per le immagini, che vengono ridimensionate per adattarsi a 150x150px;
       object-fit: cover mantiene proporzioni adeguate tagliando eventuali eccedenze */
    #mosaic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Sostituisci o aggiungi le immagini presenti nella cartella "imgs" -->
      <img src="imgs/img1.jpg" alt="Immagine 1">
      <img src="imgs/img2.jpg" alt="Immagine 2">
      <img src="imgs/img3.jpg" alt="Immagine 3">
      <img src="imgs/img4.jpg" alt="Immagine 4">
      <img src="imgs/img5.jpg" alt="Immagine 5">
      <img src="imgs/img6.jpg" alt="Immagine 6">
      <img src="imgs/img7.jpg" alt="Immagine 7">
      <img src="imgs/img8.jpg" alt="Immagine 8">
      <img src="imgs/img9.jpg" alt="Immagine 9">
      <!-- Puoi aggiungere altre immagini secondo le tue necessitÃ  -->
    </div>
  </div>
  
  <!-- Inclusione della libreria Panzoom da CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    // Seleziona l'elemento da rendere interattivo
    const mosaic = document.getElementById('mosaic');
    
    // Inizializza Panzoom sul contenitore del mosaico
    const panzoomInstance = Panzoom(mosaic, {
      maxScale: 4,       // scala massima raggiungibile
      minScale: 0.5,     // scala minima
      contain: 'outside' // permette di trascinare l'elemento al di fuori del viewport
    });
    
    // Abilita lo zoom con la rotella del mouse (aggiungendo l'evento al contenitore)
    document.getElementById('container').addEventListener('wheel', panzoomInstance.zoomWithWheel);
    
    // Opzionale: cambia il cursore durante il pan
    mosaic.addEventListener('panzoomstart', () => {
      mosaic.style.cursor = 'grabbing';
    });
    mosaic.addEventListener('panzoomend', () => {
      mosaic.style.cursor = 'grab';
    });
  </script>
</body>
</html>
