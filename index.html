<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
      position: relative;
    }
    #panzoom {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-auto-flow: dense;
    }
    .tile {
      width: 256px;
      height: 256px;
      user-select: none;
      pointer-events: none;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const panzoomEl = document.getElementById('panzoom');

    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);
    const gridSize = 20;

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.gridColumn = x + gridSize + 1;
        tile.style.gridRow = y + gridSize + 1;

        const img = document.createElement('img');
        img.src = randomImage();
        tile.appendChild(img);
        panzoomEl.appendChild(tile);
      }
    }

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    // Centra la vista all'avvio
    const initialOffsetX = (wrapper.clientWidth / 2) - (panzoomEl.clientWidth / 2);
    const initialOffsetY = (wrapper.clientHeight / 2) - (panzoomEl.clientHeight / 2);
    originX = initialOffsetX;
    originY = initialOffsetY;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const prevScale = scale;

      const delta = -e.deltaY * 0.001;
      scale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      const scaleChange = scale / prevScale;
      originX = mouseX - (mouseX - originX) * scaleChange;
      originY = mouseY - (mouseY - originY) * scaleChange;

      updateTransform();
    }, { passive: false });

    wrapper.addEventListener('pointerdown', (e) => {
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
    });

    updateTransform();
  </script>
</body>
</html>
