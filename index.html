<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mappa Interattiva a Mosaico</title>
  <style>
    /* Rimuove margini e padding e assicura che la pagina occupi l'intera viewport */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    /* Contenitore principale che copre l'intera finestra */
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #222; /* sfondo scuro */
    }
    /* La griglia "mosaic" è posizionata al centro del contenitore */
    #mosaic {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      /* 8 colonne, ciascuna larga 150px (modifica liberamente) */
      grid-template-columns: repeat(8, 150px);
      /* Se vuoi più righe automaticamente, puoi impostare la proprietà qui sotto:
         grid-auto-rows: 150px; 
         Non la usiamo in questo caso perché genereremo le righe con un ciclo JS */
      gap: 0; /* niente spazio fra le celle, per effetto puzzle */
      cursor: grab;
    }
    /* Ogni immagine riempie esattamente una cella 150x150,
       mantenendo la proporzione grazie a object-fit: cover */
    #mosaic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Le immagini vengono inserite in modo dinamico da JavaScript -->
    </div>
  </div>
  
  <!-- Inclusione della libreria Panzoom da CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    /*********************************************************
     * 1) Definizione delle immagini e generazione del mosaico
     *********************************************************/
    const baseImages = [
      "imgs/img 1.png",
      "imgs/img 2.png",
      "imgs/img 3.png",
      "imgs/img 4.png",
      "imgs/img 5.png",
      "imgs/img 6.png",
      "imgs/img 7.png",
      "imgs/img 8.png"
    ];
    
    // Numero di volte in cui ripetere l'array base (righe)
    const repeats = 4;
    
    // Seleziona l'elemento #mosaic
    const mosaic = document.getElementById('mosaic');
    
    // Crea tante righe quante specificate in 'repeats',
    // concatenando in ognuna tutte le 8 immagini
    for (let r = 0; r < repeats; r++) {
      for (let i = 0; i < baseImages.length; i++) {
        const img = document.createElement('img');
        img.src = baseImages[i];
        img.alt = "Immagine " + (i + 1);
        mosaic.appendChild(img);
      }
    }
    
    /****************************************************
     * 2) Configurazione di Panzoom per zoom e pan liberi
     ****************************************************/
    // Inizializza Panzoom sul contenitore del mosaico
    const panzoomInstance = Panzoom(mosaic, {
      maxScale: 4,   // livello di zoom massimo
      minScale: 1,   // livello di zoom minimo
      contain: false // disabilitiamo la containment automatica per i "muri" personalizzati
    });
    
    // Abilita lo zoom con la rotella del mouse sull'intero contenitore
    document.getElementById('container')
      .addEventListener('wheel', panzoomInstance.zoomWithWheel);
    
    // Imposta il pan (0,0) e uno zoom iniziale (qui 1.5)
    panzoomInstance.pan(0, 0, { animate: false });
    panzoomInstance.zoom(1.5, { animate: false });
    
    /*************************************************************
     * 3) Definizione dei "muri invisibili" per non uscire troppo
     *************************************************************/
    // Dimensione della cella (larghezza e altezza in px)
    const cellSize = 150;
    // Stesso numero di colonne definito in CSS
    const columns = 8;
    // Numero di righe corrisponde a 'repeats'
    const rows = repeats;
    
    // Dimensioni totali del mosaico in px
    const mosaicWidth = columns * cellSize;   // 8 * 150 = 1200
    const mosaicHeight = rows * cellSize;     // 4 * 150 = 600
    
    // Margine extra oltre la zona delle immagini
    const margin = 400; // puoi ingrandire/ridurre a piacere
    
    // Calcoliamo i limiti per X e Y (centrati)
    const maxPanX = mosaicWidth / 2 + margin;
    const maxPanY = mosaicHeight / 2 + margin;
    
    // Al termine di una fase di pan, se l'utente ha spostato troppo,
    // "clampiamo" la posizione (senza far rimbalzare).
    mosaic.addEventListener('panzoomend', () => {
      const pan = panzoomInstance.getPan();
      let newX = Math.max(-maxPanX, Math.min(maxPanX, pan.x));
      let newY = Math.max(-maxPanY, Math.min(maxPanY, pan.y));
      if (newX !== pan.x || newY !== pan.y) {
        panzoomInstance.pan(newX, newY, { animate: false });
      }
    });
    
    /*****************************************
     * Fine: la pagina si caricherà centrata,
     * zoom già a 1.5 e con sfondo scuro.
     *****************************************/
  </script>
</body>
</html>
