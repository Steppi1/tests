<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia con Zoom e Navigazione Infinita</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #viewport {
      width: 100%;
      height: 100%;
      background-color: #222;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #grid {
      position: absolute;
      display: flex;
      flex-wrap: nowrap;
      will-change: transform;
    }

    .image {
      object-fit: cover;
      border: 2px solid transparent;
      position: absolute;
      pointer-events: none; /* Le immagini non devono essere cliccabili */
    }
  </style>
</head>
<body>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    // Elenco delle immagini presenti nella cartella 'imgs'
    const imagesList = [
      'imgs/img1.jpg', 'imgs/img2.jpg', 'imgs/img3.jpg', 'imgs/img4.jpg', 'imgs/img5.jpg',
      'imgs/img6.jpg', 'imgs/img7.jpg', 'imgs/img8.jpg', 'imgs/img9.jpg', 'imgs/img10.jpg'
    ];

    // Parametri per la griglia
    const gridSize = 5000; // Dimensione della griglia (5000x5000 px)
    const minZoom = 0.5; // Zoom minimo
    const maxZoom = 3;   // Zoom massimo
    let currentZoom = 1; // Zoom iniziale
    let isMouseDown = false;
    let startX, startY, scrollLeft, scrollTop;

    const gridElement = document.getElementById('grid');
    const viewportElement = document.getElementById('viewport');

    // Funzione per generare immagini casuali sulla griglia
    function loadImages() {
      const usedImages = new Set();

      // Posiziona le immagini a caso sulla griglia, senza sovrapposizioni
      const imgWidth = 300; // larghezza delle immagini fissa
      const imgHeight = 300; // altezza delle immagini fissa

      for (let i = 0; i < 50; i++) {
        const imgIndex = Math.floor(Math.random() * imagesList.length);
        if (!usedImages.has(imgIndex)) {
          usedImages.add(imgIndex);

          const img = document.createElement('img');
          img.classList.add('image');

          const xPos = (i % 10) * imgWidth; // Posizione orizzontale
          const yPos = Math.floor(i / 10) * imgHeight; // Posizione verticale

          img.src = imagesList[imgIndex]; // Percorso immagine dalla cartella 'imgs'
          img.style.width = `${imgWidth}px`;
          img.style.height = `${imgHeight}px`;
          img.style.left = `${xPos}px`;
          img.style.top = `${yPos}px`;

          gridElement.appendChild(img);
        }
      }
    }

    // Gestione dello spostamento della mappa
    function handleMouseMove(e) {
      if (!isMouseDown) return;

      e.preventDefault();
      const x = e.pageX - viewportElement.offsetLeft;
      const y = e.pageY - viewportElement.offsetTop;
      const walkX = (x - startX) * 1;  // Velocità di spostamento orizzontale
      const walkY = (y - startY) * 1;  // Velocità di spostamento verticale

      gridElement.scrollLeft = scrollLeft - walkX;
      gridElement.scrollTop = scrollTop - walkY;
    }

    // Attiva lo spostamento quando il mouse è premuto
    viewportElement.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startX = e.pageX - gridElement.offsetLeft;
      startY = e.pageY - gridElement.offsetTop;
      scrollLeft = gridElement.scrollLeft;
      scrollTop = gridElement.scrollTop;
      document.body.style.cursor = 'grabbing';
    });

    // Disattiva lo spostamento quando il mouse è rilasciato
    document.addEventListener('mouseup', () => {
      isMouseDown = false;
      document.body.style.cursor = 'grab';
    });

    // Gestione dello zoom
    viewportElement.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomDirection = e.deltaY < 0 ? 1 : -1;
      const newZoom = currentZoom + zoomDirection * 0.05; // Zoom meno rapido
      currentZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));

      // Calcola il punto di zoom in base alla posizione del cursore
      const scaleFactor = currentZoom / (currentZoom - zoomDirection * 0.05);
      const offsetX = (e.pageX - viewportElement.offsetLeft) * (1 - scaleFactor);
      const offsetY = (e.pageY - viewportElement.offsetTop) * (1 - scaleFactor);

      gridElement.style.transformOrigin = `${offsetX}px ${offsetY}px`;
      gridElement.style.transform = `scale(${currentZoom})`;
    });

    // Inizializza la mappa e carica le immagini
    loadImages();

    // Funzione per fare in modo che la griglia si ripeta quando esci dai bordi
    function repeatGrid() {
      gridElement.style.transform = `scale(${currentZoom})`;
    }

    // Chiamata iniziale per caricare la mappa
    window.onload = repeatGrid;
  </script>

</body>
</html>
