<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map of Images</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .image-marker {
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .image-square {
      display: block;
      width: 100%;
      height: 100%;
      background-color: red; /* Default color */
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.25,
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true // loop infinito finto
    });

    // Dimensione totale della "mappa"
    const mapSize = 5000; // 5000x5000 px
    const tileSize = 300;  // Dimensione "immagine"
    map.setView([mapSize / 2, mapSize / 2], 0); // Posizione iniziale al centro della mappa

    // Limiti della mappa
    const bounds = [[0, 0], [mapSize, mapSize]];
    map.setMaxBounds(bounds);

    const numImages = 50; // Numero di "immagini" da mostrare
    const imagesPerRow = 10; // Quante immagini per riga

    // Carica "immagini" e le piazza in una griglia
    for (let i = 0; i < numImages; i++) {
      const row = Math.floor(i / imagesPerRow);
      const col = i % imagesPerRow;

      // Posizione base
      let x = col * tileSize;
      let y = row * tileSize;

      // Posizione "random" per il test (posizionamento su mappa)
      x += Math.random() * mapSize / 2;
      y += Math.random() * mapSize / 2;

      // Crea l'elemento CSS quadrato
      const divIcon = L.divIcon({
        className: 'image-marker',
        html: `<div class="image-square" style="background-color: ${i % 2 === 0 ? 'red' : 'green'};"></div>`,
        iconSize: [tileSize, tileSize]
      });

      // Posiziona la "immagine" sulla mappa
      L.marker([y + tileSize / 2, x + tileSize / 2], { icon: divIcon }).addTo(map);
    }
  </script>
</body>
</html>
