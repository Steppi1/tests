<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglia di Immagini con Zoom e Navigazione</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #viewport {
      width: 100%;
      height: 100%;
      background-color: #222;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #grid {
      position: absolute;
      will-change: transform;
    }

    .image {
      position: absolute;
      object-fit: cover;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    #grid-wrapper {
      display: flex;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    // Funzione per caricare tutte le immagini dalla cartella 'imgs' su GitHub Pages
    function loadImages() {
      const gridElement = document.getElementById('grid');
      
      // Lista fittizia per testare (aggiungi le tue immagini qui)
      const imageList = [
        'img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', // metti qui i nomi reali delle tue immagini
      ];

      const imgWidth = 200;  // Larghezza media
      const imgHeight = 200; // Altezza media

      // Genera e posiziona immagini
      imageList.forEach((imageName, index) => {
        const img = document.createElement('img');
        img.classList.add('image');
        img.src = `imgs/${imageName}`; // Le immagini sono caricate dalla cartella imgs

        // Generazione dimensioni casuali
        const randomWidth = Math.floor(Math.random() * (imgWidth * 1.5)) + imgWidth;
        const randomHeight = Math.floor(Math.random() * (imgHeight * 1.5)) + imgHeight;
        
        img.style.width = `${randomWidth}px`;
        img.style.height = `${randomHeight}px`;

        // Posizionamento casuale ma senza sovrapposizione
        const leftPosition = Math.random() * window.innerWidth;
        const topPosition = Math.random() * window.innerHeight;

        img.style.left = `${leftPosition}px`;
        img.style.top = `${topPosition}px`;

        gridElement.appendChild(img);
      });
    }

    // Parametri per la mappa e zoom
    const minZoom = 0.5;
    const maxZoom = 3;
    let currentZoom = 1;
    let isMouseDown = false;
    let startX, startY, scrollLeft, scrollTop;

    const gridElement = document.getElementById('grid');
    const viewportElement = document.getElementById('viewport');

    // Funzione per gestire il movimento della griglia
    function handleMouseMove(e) {
      if (!isMouseDown) return;

      e.preventDefault();
      const x = e.pageX - viewportElement.offsetLeft;
      const y = e.pageY - viewportElement.offsetTop;
      const walkX = (x - startX) * 1;  // Velocità di spostamento orizzontale
      const walkY = (y - startY) * 1;  // Velocità di spostamento verticale

      gridElement.scrollLeft = scrollLeft - walkX;
      gridElement.scrollTop = scrollTop - walkY;
    }

    // Attivazione dello spostamento quando il mouse è premuto
    viewportElement.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startX = e.pageX - gridElement.offsetLeft;
      startY = e.pageY - gridElement.offsetTop;
      scrollLeft = gridElement.scrollLeft;
      scrollTop = gridElement.scrollTop;
      document.body.style.cursor = 'grabbing';
    });

    // Disattivazione dello spostamento quando il mouse è rilasciato
    document.addEventListener('mouseup', () => {
      isMouseDown = false;
      document.body.style.cursor = 'grab';
    });

    // Gestione dello zoom
    viewportElement.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomDirection = e.deltaY < 0 ? 1 : -1;
      const newZoom = currentZoom + zoomDirection * 0.05; // Zoom meno rapido
      currentZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));

      // Calcola il punto di zoom in base alla posizione del cursore
      const scaleFactor = currentZoom / (currentZoom - zoomDirection * 0.05);
      const offsetX = (e.pageX - viewportElement.offsetLeft) * (1 - scaleFactor);
      const offsetY = (e.pageY - viewportElement.offsetTop) * (1 - scaleFactor);

      gridElement.style.transformOrigin = `${offsetX}px ${offsetY}px`;
      gridElement.style.transform = `scale(${currentZoom})`;
    });

    // Funzione per far ripetere la griglia come stile Pac-Man
    function repeatGrid() {
      gridElement.style.transform = `scale(${currentZoom})`;

      const width = gridElement.offsetWidth;
      const height = gridElement.offsetHeight;

      if (gridElement.scrollLeft > width) {
        gridElement.scrollLeft = 0;
      }
      if (gridElement.scrollTop > height) {
        gridElement.scrollTop = 0;
      }
      if (gridElement.scrollLeft < 0) {
        gridElement.scrollLeft = width;
      }
      if (gridElement.scrollTop < 0) {
        gridElement.scrollTop = height;
      }
    }

    // Chiamata iniziale
    window.onload = function() {
      loadImages();
    };

    // Funzione di ripetizione continua del blocco in stile pacman
    setInterval(repeatGrid, 50);
  </script>

</body>
</html>
