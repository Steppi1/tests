<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Grid</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .tile {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border: 2px solid white;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // CREA MAPPA
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.25,
      zoomControl: true,
      attributionControl: false
    });

    const tileSize = 300;         // Dimensione quadrato
    const gridSize = 10;          // 10x10
    const mapSize = gridSize * tileSize;

    // Centra la mappa
    map.setView([mapSize / 2, mapSize / 2], 0);
    map.setMaxBounds([[0, 0], [mapSize, mapSize]]);

    // Colori per i riquadri
    const colors = ['red', 'green', 'blue', 'purple', 'orange', 'teal', 'brown', 'black', 'gray', 'pink'];

    for (let row = 0; row < gridSize; row++) {
      for (let col = 0; col < gridSize; col++) {
        const x = col * tileSize;
        const y = row * tileSize;
        const color = colors[(row * gridSize + col) % colors.length];

        const divIcon = L.divIcon({
          className: '',
          iconSize: [tileSize, tileSize],
          html: `<div class="tile" style="background:${color}">${row},${col}</div>`
        });

        // In Leaflet: [lat, lng] == [y, x]
        L.marker([y + tileSize / 2, x + tileSize / 2], { icon: divIcon }).addTo(map);
      }
    }
  </script>
</body>
</html>
