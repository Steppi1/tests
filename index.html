<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Zoom Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #viewport {
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    #grid {
      position: absolute;
      display: flex;
      flex-wrap: wrap;
      transition: transform 0.1s ease-out;
    }

    .image {
      object-fit: cover;
      border: 2px solid transparent;
      pointer-events: none; /* Rende le immagini non cliccabili */
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    // Dimensione della griglia e delle immagini
    const gridSize = 5000;  // dimensione totale della griglia (5000x5000 px)
    const numImages = 50;   // numero di immagini
    const minZoom = 0.5;    // zoom minimo
    const maxZoom = 2;      // zoom massimo
    let currentZoom = 1;    // zoom iniziale

    const gridElement = document.getElementById('grid');

    // Funzione per caricare dinamicamente le immagini
    function loadImages() {
      for (let i = 0; i < numImages; i++) {
        const img = document.createElement('img');
        img.classList.add('image');
        
        // Posizionamento casuale delle immagini in griglia
        const imgWidth = Math.random() * 200 + 100;  // larghezza casuale
        const imgHeight = Math.random() * 200 + 100; // altezza casuale
        const xPos = Math.random() * (gridSize - imgWidth);
        const yPos = Math.random() * (gridSize - imgHeight);

        img.src = `imgs/img${i + 1}.png`; // Percorso immagine dalla cartella 'imgs'
        img.style.width = `${imgWidth}px`;
        img.style.height = `${imgHeight}px`;
        img.style.position = 'absolute';
        img.style.left = `${xPos}px`;
        img.style.top = `${yPos}px`;

        gridElement.appendChild(img);
      }
    }

    // Gestione dello zoom e del movimento
    let isMouseDown = false;
    let startX, startY, scrollLeft, scrollTop;

    document.getElementById('viewport').addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startX = e.pageX - gridElement.offsetLeft;
      startY = e.pageY - gridElement.offsetTop;
      scrollLeft = gridElement.scrollLeft;
      scrollTop = gridElement.scrollTop;
      document.body.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isMouseDown = false;
      document.body.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isMouseDown) return;
      e.preventDefault();
      const x = e.pageX - gridElement.offsetLeft;
      const y = e.pageY - gridElement.offsetTop;
      const walkX = (x - startX) * 1;  // Velocità di scorrimento orizzontale
      const walkY = (y - startY) * 1;  // Velocità di scorrimento verticale
      gridElement.scrollLeft = scrollLeft - walkX;
      gridElement.scrollTop = scrollTop - walkY;
    });

    // Gestione dello zoom
    gridElement.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomDirection = e.deltaY < 0 ? 1 : -1;
      const newZoom = currentZoom + zoomDirection * 0.1;
      currentZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));

      // Applica lo zoom
      gridElement.style.transform = `scale(${currentZoom})`;
    });

    // Inizializza la mappa
    loadImages();

  </script>
</body>
</html>
