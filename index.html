<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #111;
    }
    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-auto-flow: dense;
      gap: 0px;
    }
    .tile {
      box-sizing: border-box;
      padding: 1px;
    }
    .tile img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="container"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    const viewport = document.getElementById('viewport');

    let images = [];
    for (let i = 1; i <= 8; i++) {
      images.push(`imgs/img ${i}.png`);
    }

    const tileSize = 150;
    const gridSize = 40;
    let tileMap = new Set();

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function key(x, y) {
      return `${x},${y}`;
    }

    function placeTiles(centerX, centerY, count) {
      for (let i = 0; i < count; i++) {
        let x, y;
        do {
          x = randomInt(-gridSize, gridSize);
          y = randomInt(-gridSize, gridSize);
        } while (tileMap.has(key(x, y)));

        tileMap.add(key(x, y));

        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.gridColumn = `${centerX + x}`;
        tile.style.gridRow = `${centerY + y}`;

        const img = document.createElement('img');
        img.src = images[randomInt(0, images.length - 1)];

        tile.appendChild(img);
        container.appendChild(tile);
      }
    }

    function resetGrid() {
      container.innerHTML = '';
      tileMap.clear();
      placeTiles(gridSize, gridSize, 400); // 400 tiles around center
    }

    // Pan and zoom with panzoom.js (tiny lib)
    (function(){
      let script = document.createElement('script');
      script.src = 'https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js';
      script.onload = () => {
        resetGrid();
        const panzoom = Panzoom(viewport, {
          contain: 'outside',
          startScale: 1,
          maxScale: 5,
          minScale: 0.2,
        });
        viewport.addEventListener('wheel', panzoom.zoomWithWheel);
        panzoom.zoom(1.2, { animate: false });
        panzoom.pan(0, 0, { animate: false });
      };
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
