<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa Interattiva a Mosaico (anvaka/panzoom)</title>
  <style>
    /* Azzeramento margini/padding, fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Evita barre di scroll */
    }
    
    /* Contenitore principale: sfondo scuro, dimensioni piene */
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #222; 
      overflow: hidden;
    }
    /* Il mosaico avrà dimensioni fisse in px, 
       qui 8 colonne e 4 righe (32 immagini totali se ripetute 4 volte) */
    #mosaic {
      width: 1200px; /* 8 colonne × 150px */
      height: 600px; /* 4 righe × 150px (vedi sotto) */
      display: grid;
      /* 8 colonne, ogni cella è 150px di larghezza */
      grid-template-columns: repeat(8, 150px);
      /* le righe verranno create automaticamente grazie a grid-auto-rows 
         oppure con un layout "ripetuto" in JS. Per sicurezza, forziamo: */
      grid-auto-rows: 150px;
      gap: 0;           /* zero spazio tra celle, effetto puzzle */
      position: relative; /* Necessario per calcolare i bounding rect */
      /* Niente centering via CSS: il centraggio e lo zoom 
         saranno fatti via panzoom(). */
    }
    /* Ogni immagine occupa esattamente la cella 150x150,
       ridimensionandosi con object-fit: cover senza creare spazi */
    #mosaic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mosaic">
      <!-- Le immagini saranno inserite dinamicamente da JS, 
           ma potresti anche inserirle tutte staticamente se preferisci. -->
    </div>
  </div>

  <!-- Libreria panzoom di anvaka (Ucraina) da JSDelivr -->
  <!-- Nota: versioni differenti potrebbero cambiare l’API, qui usiamo la 3.2.3 -->
  <script src="https://cdn.jsdelivr.net/gh/anvaka/panzoom@3.2.3/dist/panzoom.min.js"></script>
  
  <script>
  /**************************************************************
   * 1) CREAZIONE DEL MOSAICO:
   *    Ripetiamo le immagini "img 1.png" ... "img 8.png"
   *    per un certo numero di righe (qui 4).
   **************************************************************/
  const baseImages = [
    "imgs/img 1.png",
    "imgs/img 2.png",
    "imgs/img 3.png",
    "imgs/img 4.png",
    "imgs/img 5.png",
    "imgs/img 6.png",
    "imgs/img 7.png",
    "imgs/img 8.png"
  ];
  // Numero di righe: 4
  const repeats = 4;
  const mosaic = document.getElementById("mosaic");
  
  for (let r = 0; r < repeats; r++) {
    for (let i = 0; i < baseImages.length; i++) {
      const img = document.createElement("img");
      img.src = baseImages[i];
      img.alt = "Immagine " + (i + 1);
      mosaic.appendChild(img);
    }
  }

  /**************************************************************
   * 2) CONFIGURAZIONE DI PANZOOM (anvaka)
   *    - Bounds attivo (bounds: true)
   *    - Bounds padding (boundsPadding: 0.2) per un po' di margine
   *    - Zoom iniziale (1.5) e centraggio manuale
   **************************************************************/
  // Selezioniamo l'elemento su cui applicare panzoom
  const panzoomElement = mosaic;
  
  // Inizializziamo la libreria Panzoom
  const pz = panzoom(panzoomElement, {
    maxZoom: 4,
    minZoom: 1,
    // Abilita i 'muri invisibili' all'interno del contenitore
    // in modo che non si possa trascinare il mosaico fuori eccessivamente.
    bounds: true,
    // Aggiunge margini: 0 = il mosaico resta sempre perfettamente dentro,
    // 0.2 significa che puoi spostarlo un po' fuori, ma non infinite distanze.
    boundsPadding: 0.2, 
    // Aggiungi se vuoi invertire lo scroll per zoom:
    // zoomSpeed: 0.065
  });
  
  // Per lo scroll del mouse, blocchiamo l'eventuale scroll del browser
  // e abilitiamo lo zoom di panzoom
  const container = document.getElementById("container");
  container.addEventListener("wheel", function (e) {
    // Previene lo scroll nella finestra
    e.preventDefault();
  }, { passive: false });
  
  // Colleghiamo la rotella del mouse allo zoom di panzoom:
  container.addEventListener("wheel", function (e) {
    // Zoom centrato dove c'è il puntatore
    pz.zoomWithWheel(e);
  });

  /**************************************************************
   * 3) CENTRAGGIO E ZOOM INIZIALE (1.5)
   *    - Calcoliamo la dimensione del container e del mosaic
   *    - Usiamo moveTo(...) e zoomAbs(...) per centrare
   **************************************************************/
  // Aspetta il caricamento delle immagini per ottenere
  // la dimensione reale del mosaico (in teoria sappiamo che è 1200×600)
  // ma facciamo un passaggio in più per sicurezza.
  window.addEventListener("load", () => {
    const containerRect = container.getBoundingClientRect();
    const mosaicRect = mosaic.getBoundingClientRect();
    
    // Centro del mosaic in coordinate "locali"
    const mosaicCenterX = mosaicRect.width / 2;
    const mosaicCenterY = mosaicRect.height / 2;
    
    // Centro del container (viewport)
    const containerCenterX = containerRect.width / 2;
    const containerCenterY = containerRect.height / 2;
    
    // Zoom iniziale
    const initialZoom = 1.5;
    
    // 1) Imposta lo zoom con zoomAbs (x, y, scale)
    //    - x, y: coordinate su cui ruota/centra lo zoom
    //    - usiamo il "centro" del mosaico
    pz.zoomAbs(mosaicCenterX, mosaicCenterY, initialZoom);
    
    // 2) Sposta il mosaico in modo che il suo centro coincida
    //    con il centro del container
    //    moveTo(x, y):
    //      x = containerCenterX - (mosaicCenterX * initialZoom)
    //      y = containerCenterY - (mosaicCenterY * initialZoom)
    const finalX = containerCenterX - mosaicCenterX * initialZoom;
    const finalY = containerCenterY - mosaicCenterY * initialZoom;
    pz.moveTo(finalX, finalY);
  });
  </script>
</body>
</html>
