<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .image-marker {
      pointer-events: none; /* niente click per ora */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 4,
      zoomSnap: 0.1,
      zoomDelta: 0.25,
      zoomControl: true,
      attributionControl: false,
      worldCopyJump: true // loop infinito finto
    });

    // Dimensione totale della "mappa"
    const mapSize = 10000; // 10000x10000 px
    const tileSize = 300;  // dimensione "immagine"
    map.setView([Math.random() * mapSize, Math.random() * mapSize], 0);

    // Definisce i limiti della mappa (loop orizzontale finto)
    const bounds = [[0, 0], [mapSize, mapSize]];
    map.setMaxBounds(bounds);

    const numImages = 50;
    const imagesPerRow = 10;
    const spacing = tileSize; // tutte attaccate

    // Carica "immagini" colorate e le piazza in una griglia spostata random
    for (let i = 0; i < numImages; i++) {
      const row = Math.floor(i / imagesPerRow);
      const col = i % imagesPerRow;

      // Posizione base
      let x = col * spacing;
      let y = row * spacing;

      // Spostamento random nellâ€™area infinita
      x += Math.random() * mapSize / 2;
      y += Math.random() * mapSize / 2;

      // Centra "immagine" rispetto al punto
      const imageBounds = [
        [y, x],
        [y + tileSize, x + tileSize]
      ];

      // Crea un colore random per ogni "immagine"
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`; // colore casuale

      // Crea un quadrato colorato come immagine
      const imageUrl = `https://via.placeholder.com/${tileSize}?text=${i + 1}&bg=${color.slice(4, -1)}`;

      L.imageOverlay(imageUrl, imageBounds, {
        className: 'image-marker'
      }).addTo(map);
    }
  </script>
</body>
</html>
