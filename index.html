<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    .leaflet-tile {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -4,
      maxZoom: 4,
      zoomSnap: 0.05, // zoom molto piÃ¹ fluido
      zoomDelta: 0.05,
      wheelPxPerZoomLevel: 100,
      zoomControl: false,
    });

    const center = [0, 0];
    map.setView(center, 0.5);

    const tileSize = 256;
    const gridSize = 20;
    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    function addImageOverlay(imageUrl, x, y) {
      const img = new Image();
      img.onload = () => {
        const w = img.width;
        const h = img.height;
        const ratio = tileSize / Math.max(w, h);
        const displayW = w * ratio;
        const displayH = h * ratio;
        const topLeft = [x * tileSize, y * tileSize];
        const bounds = [
          [topLeft[1], topLeft[0]],
          [topLeft[1] + displayH, topLeft[0] + displayW]
        ];
        L.imageOverlay(imageUrl, bounds).addTo(map);
      };
      img.src = imageUrl;
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const img = randomImage();
        addImageOverlay(img, x, y);
      }
    }

    map.setView(center, 0.5);
  </script>
</body>
</html>
