<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masonry Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #panzoom {
      display: grid;
      grid-auto-flow: dense;
      gap: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .tile {
      width: 150px;
      height: 150px;
      box-sizing: border-box;
      padding: 0;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <script>
    const panzoomEl = document.getElementById('panzoom');
    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);
    const gridSize = 30;
    const usedCoords = new Set();

    function coordKey(x, y) {
      return `${x},${y}`;
    }

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function placeImages(count = 400) {
      for (let i = 0; i < count; i++) {
        let x, y;
        do {
          x = randomInt(-gridSize, gridSize);
          y = randomInt(-gridSize, gridSize);
        } while (usedCoords.has(coordKey(x, y)));

        usedCoords.add(coordKey(x, y));
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.gridColumn = x + gridSize + 1;
        tile.style.gridRow = y + gridSize + 1;

        const img = document.createElement('img');
        img.src = images[randomInt(0, images.length - 1)];
        tile.appendChild(img);
        panzoomEl.appendChild(tile);
      }
    }

    placeImages();

    // Load Panzoom and activate
    const script = document.createElement('script');
    script.src = 'https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js';
    script.onload = () => {
      const panzoom = Panzoom(panzoomEl, {
        contain: 'outside',
        startScale: 1.2,
        minScale: 0.2,
        maxScale: 5,
        step: 0.1
      });
      document.getElementById('wrapper').addEventListener('wheel', panzoom.zoomWithWheel);
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
