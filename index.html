<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #panzoom {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-auto-flow: dense;
      user-select: none;
      pointer-events: auto;
    }
    .tile {
      width: 256px;
      height: 256px;
      user-select: none;
      pointer-events: none;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const panzoomEl = document.getElementById('panzoom');

    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);
    const gridSize = 20;

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.gridColumn = x + gridSize + 1;
        tile.style.gridRow = y + gridSize + 1;

        const img = document.createElement('img');
        img.src = randomImage();
        tile.appendChild(img);
        panzoomEl.appendChild(tile);
      }
    }

    let scale = 1;
    let originX = (wrapper.clientWidth / 2) - (panzoomEl.clientWidth / 2);
    let originY = (wrapper.clientHeight / 2) - (panzoomEl.clientHeight / 2);
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const prevScale = scale;

      const delta = -e.deltaY * 0.001;
      const newScale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      originX -= (mouseX - originX) * (newScale / scale - 1);
      originY -= (mouseY - originY) * (newScale / scale - 1);
      scale = newScale;
      updateTransform();
    }, { passive: false });

    wrapper.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'touch' && e.isPrimary === false) return;
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.style.cursor = 'grabbing';
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
      wrapper.style.cursor = 'grab';
    });

    // Touch zoom FIX: usa la distanza media e il movimento del centro
    let lastZoomCenter = null;
    let lastDistance = null;
    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();

        const rect = wrapper.getBoundingClientRect();
        const [t1, t2] = e.touches;
        const currentDistance = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
        const centerX = (t1.clientX + t2.clientX) / 2 - rect.left;
        const centerY = (t1.clientY + t2.clientY) / 2 - rect.top;

        if (lastZoomCenter && lastDistance) {
          const newScale = Math.min(Math.max(0.1, scale * (currentDistance / lastDistance)), 5);
          originX += (centerX - lastZoomCenter.x);
          originY += (centerY - lastZoomCenter.y);
          originX -= (centerX - originX) * (newScale / scale - 1);
          originY -= (centerY - originY) * (newScale / scale - 1);
          scale = newScale;
          updateTransform();
        }

        lastZoomCenter = { x: centerX, y: centerY };
        lastDistance = currentDistance;
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', () => {
      lastZoomCenter = null;
      lastDistance = null;
    });

    updateTransform();
  </script>
</body>
</html>
