<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Map Navigation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      touch-action: none;
    }
    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #panzoom {
  width: 100vmin;
  height: 100vmin;
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
  position: absolute;
  top: 0;
  left: 0;
  user-select: none;
  pointer-events: auto;
  visibility: hidden;
}
    .tile {
  user-select: none;
  pointer-events: none;
  margin: 8px;
  padding: 0;
  display: block;
  width: 150px;
}
    .tile img {
  display: block;
  width: 100%;
  height: auto;
  user-select: none;
  pointer-events: none;
  box-sizing: border-box;
  background: #000;
}
  @media (max-width: 768px) {
  #panzoom {
    column-width: 150px;
    background-color: transparent;
  }
}

@media (min-width: 769px) {
  #panzoom {
    column-width: 400px;
  }
}
</style>
</head>
<body>
  <div id="wrapper">
    <div id="panzoom"></div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const panzoomEl = document.getElementById('panzoom');
    const images = Array.from({ length: 8 }, (_, i) => `imgs/img ${i + 1}.png`);
    const gridSize = 20;

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    for (let x = -gridSize; x <= gridSize; x++) {
      for (let y = -gridSize; y <= gridSize; y++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        
        const img = document.createElement('img');
        img.src = randomImage();

        img.onload = () => {
  const aspectRatio = img.naturalWidth / img.naturalHeight;
  tile.style.width = '100%';
  if (!panzoomEl.dataset.ready) {
    panzoomEl.dataset.ready = 'true';
    originX = (wrapper.clientWidth / 2) - (panzoomEl.clientWidth / 2);
    originY = (wrapper.clientHeight / 2) - (panzoomEl.clientHeight / 2);
    panzoomEl.style.visibility = 'visible';
    updateTransform();
  }
};

        tile.appendChild(img);
        panzoomEl.appendChild(tile);
      }
    }

    let scale = 2.5;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      panzoomEl.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      panzoomEl.style.transformOrigin = "0 0";
    }

    wrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = wrapper.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const delta = -e.deltaY * 0.001;
      const newScale = Math.min(Math.max(0.1, scale * (1 + delta)), 5);

      originX -= (mouseX - originX) * (newScale / scale - 1);
      originY -= (mouseY - originY) * (newScale / scale - 1);
      scale = newScale;
      updateTransform();
    }, { passive: false });

    wrapper.addEventListener('pointerdown', (e) => {
      if (e.pointerType === 'touch' && e.isPrimary === false) return;
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
      wrapper.style.cursor = 'grabbing';
      wrapper.setPointerCapture(e.pointerId);
    });

    wrapper.addEventListener('pointermove', (e) => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    wrapper.addEventListener('pointerup', () => {
      isPanning = false;
      wrapper.style.cursor = 'grab';
    });

    let lastTouchDist = null;
    let lastTouchCenter = null;

    wrapper.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        isPanning = false;
        const rect = wrapper.getBoundingClientRect();
        const [t1, t2] = e.touches;

        const dx = t1.clientX - t2.clientX;
        const dy = t1.clientY - t2.clientY;
        const dist = Math.hypot(dx, dy);
        const centerX = (t1.clientX + t2.clientX) / 2 - rect.left;
        const centerY = (t1.clientY + t2.clientY) / 2 - rect.top;

        if (lastTouchDist !== null && lastTouchCenter) {
          const scaleFactor = dist / lastTouchDist;
          const newScale = Math.min(Math.max(0.1, scale * scaleFactor), 5);

          originX += centerX - lastTouchCenter.x;
          originY += centerY - lastTouchCenter.y;

          originX -= (centerX - originX) * (newScale / scale - 1);
          originY -= (centerY - originY) * (newScale / scale - 1);

          scale = newScale;
          updateTransform();
        }

        lastTouchDist = dist;
        lastTouchCenter = { x: centerX, y: centerY };
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        lastTouchDist = null;
        lastTouchCenter = null;
      }
    });

    
  </script>
</body>
</html>
